<app-patient-nav></app-patient-nav>
<div class="wrapper">
    <div class="main card shadow my-card">
        <div class="card-body">
            <div id="new-post-form">
                <h1 class="mb-3">New Journal Entry</h1>


                <br>
                
                <div class="form-group">
                    <label for="ne_header" class="form-label darkWords">Journal Title</label>
                    <div class="input-group mb-3">
                    <input name="ne_header" id="ne_header" cols="30" rows="3" class="form-control" placeholder="Title" [(ngModel)]="headerInput">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="ne_body" class="form-label darkWords">Description</label>
                    <div class="input-group mb-3">
                        <textarea name="ne_body" id="ne_body" cols="30" rows="10" class="form-control" placeholder="What are you posting today?"[(ngModel)]="bodyInput"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-content-center">
                    <div class="form-group col-sm-3">
                        <div class="input-group mb-3">
                            <input name="ne_tag" id="ne_tag" cols="30" rows="3" class="form-control" placeholder="Tag" [(ngModel)]="tag">
                        </div>
                    </div>

                    <div class="form-check col-sm-3">
                        <input class="form-check-input" type="checkbox" value="" id="public_check_default" (change)="changePrivacy()" [checked]="publicPost">
                        <label class="form-check-label darkWords" for="public_check_default">
                            Make me Public
                        </label>
                    </div>
                </div>



                <hr>

                <div class="text-center mt-4">
                    <button id="new_entry_button" class="btn mx-4" (click)="addEntry()">Post</button>
                </div>

                <br>

                <div class="text-center error" id="message">{{message}}</div>

            </div>
        </div>
    </div>
    <div class="sidebar">
        <div id = "tagOption" class="card shadow my-card">
            <div class="card-body">
                <div (click)="changeIntroTag()">{{introTag}}</div>
                <div (click)="changeCoroTag()">{{coroTag}}</div>
                <div (click)="changeExpTag()">{{experienceTag}}</div>
                <div (click)="changeHelpTag()">{{helpTag}}</div>
            </div>
        </div>
    </div>
</div>
