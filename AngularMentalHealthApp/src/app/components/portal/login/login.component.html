<div class="d-flex p-2 justify-content-center">
    <div id = "login" class="card">
        <div class="card-body text-dark text-center">
            <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input id="username" class="form-control" type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input id = "password" class="form-control" type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="form-group">
                <button id = "loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            <button id="createButton" class="btn btn-primary">Create an account!</button>
        </div>
    </div>
</div>
