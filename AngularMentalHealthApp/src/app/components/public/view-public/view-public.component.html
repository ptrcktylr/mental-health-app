<div class="container mt-5">
    <div class="row">
        <div class="col-lg">
            <div class="card shadow my-card">
                <div class="card-body">
                    <h2 class="text-center mb-5 noMargin  d-inline p-2">Public Entries</h2>
                    <!--0-19 very negative, 20-39 negative, 40-59 neutral, 60-79 positive, 80-100-->
                    <!-- <img class="emoji" src="assets/verypositive.png">
                    <img class="emoji" src="assets/positive.png">
                    <img class="emoji" src="assets/neutral.png">
                    <img class="emoji" src="assets/negative.png">
                    <img class="emoji" src="assets/verynegative.png"> -->
                    <div *ngFor="let entry of entryArray">
                        <hr>
                        <table [routerLink] = "['/patient/history', entry.id]">
                            <tr>
                                <td>
                                    <img *ngIf="entry.sentiment < 20"class="emoji" src="assets/verynegative.png">
                                    <img *ngIf="entry.sentiment > 19 && entry.sentiment < 40"class="emoji" src="assets/negative.png">
                                    <img *ngIf="entry.sentiment > 39 && entry.sentiment < 60"class="emoji" src="assets/neutral.png">
                                    <img *ngIf="entry.sentiment > 59 && entry.sentiment < 80"class="emoji" src="assets/positive.png">
                                    <img *ngIf="entry.sentiment > 79"class="emoji" src="assets/verypositive.png">
                                </td>
                                <td class="col-lg-12">
                                    <h3>{{entry.title}}</h3>
                                    <div class="tab">{{entry.datePosted | date}}</div>
                                    <div class="tab">{{entry.patient.username}}</div>
                                    <div class="ellipsis">{{entry.body}}</div>
                                    <div class="tab text-center">{{entry.tags}}</div>
                                </td>
                                <td>
                                    <img id="arrow" src="assets/arrow.png">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
